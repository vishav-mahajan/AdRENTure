{% extends 'admin_master.html' %}


{% block content %}
    <div id="page-wrapper">
			<div class="main-page">
                    <div class="row">

						<h3 class="title1">Vehicle Description</h3>
						<div class="form-three widget-shadow">
							<form method="post" enctype="multipart/form-data" class="form-horizontal">
                                {% csrf_token %}
    {% if valid %}
        <script>alert("Submitted")</script>
        <h3>Vehicle Company Added</h3>
{% elif invalid %}
    <script>alert("Invalid , Not Submitted")</script>
    <h3>Enter Again</h3>
{% endif %}
								<div class="form-group" enctype="multipart/form-data">
									<label class="col-sm-2 control-label">Vehicle Name</label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" name="vehicle_name" value="{{ vd.vehicle_name }}">
									</div>


								</div>



								<div class="form-group">
									<label class="col-sm-2 control-label">Description</label>
									<div class="col-sm-8"><input type="text" value="{{ vd.vehicle_description }}" name="vehicle_description" id="vehicle_description" cols="50" rows="4" class="form-control1"></div>
								</div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Upload Image</label>
                                    <img src="/media/{{ vd.vehicle_image }}" alt="image name" style="height: 200px; width: 200px;">
                                    <input type="file" value={{ vd.vehicle_image }} name="vehicle_image">
                                </div>
                                <div class="form-group">
                                    <div class="control-label col-sm-6">
                                <button  type="submit" class="btn btn-default">Submit</button>
                                    </div>
                                </div>

							</form>
						</div>
					</div>
            </div></div>
{% endblock content %}
