{% extends "admin_master.html" %}



{% block content %}
<div id="page-wrapper">
    <div class="main-page">
        <div class="tables row">
            <div class=" bs-example widget-shadow col-sm-6">
                <h4><a href="https://www.sandbox.paypal.com/in/signin" target="_blank " ><i class="fa fa-bank" ></i></a> Bank Details:</h4>

                <table id="dtBasicExample" class="table table-bordered  sortable ">
                    <thead >

                        <tr>
                            <th>Earnings From Fine</th>

<td>Rs. {{ fine.total_fine__sum }}/-</td>

                        </tr>
                    <tr>
                            <th>Earnings From Vehicles</th>

<td>Rs. {{ amt.amount_exp__sum }}/-</td>

                        </tr>
                     <tr>
                            <th>Earnings From Cancellation</th>

<td>Rs. {{ cancel.total_fine__sum }}/-</td>

                        </tr>

                    <tr class="success">
                            <th style="color=green">Total Earnings</th>
                            <td>Rs. {{ earn.earnings__sum }}/-</td>
                        </tr>


                    </thead>

                </table>

            </div>
        </div>
    </div>
</div>








{% endblock %}
