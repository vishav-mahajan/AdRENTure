{% extends 'admin_master.html' %}


{% block content %}
<div id="page-wrapper">
			<div class="main-page">
				<div class="forms">
					<h2 class="title1">Vehicle Forms</h2>
					<div class="form-grids row widget-shadow" data-example-id="basic-forms">
						<div class="form-title">
							<h4>Vehicle Company Upload</h4>
						</div>
						<div class="form-body">
							<form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
    {% if valid %}
        <script>alert("Vehicle Company Added")</script>
    {% endif %}
{% if invalid %}
    <script>alert("Invalid , Not Submitted")</script>
    <h3>Enter Again</h3>
{% endif %}
                            {% if exist %}
        <script>alert("Company Already Exist")</script>

    {% endif %}
                                <div class="form-group">

                                    <input type="text" class="form-control" placeholder="Enter Company" required name="company_name" pattern="[A-Za-z].{1,}" title="Enter Alphabets Only">
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
						</div>
					</div>
                </div>
            </div>
</div>

{% endblock content %}
