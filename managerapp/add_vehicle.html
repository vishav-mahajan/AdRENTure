{% extends 'admin_master.html' %}


{% block content %}
<form>
  <div class="form-group row">
    <div class="col-sm-10">
      <input type="text" class="form-control" id="addcar" placeholder="Add Car">
    </div>
  </div>
  <div class="form-group row">

    <div class="col-sm-10">
      <input type="text" class="form-control" id="carcategory" placeholder="Car Category">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Add Car</button>
    </div>
  </div>
</form>

{% endblock content %}
