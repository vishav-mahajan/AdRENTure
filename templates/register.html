{% extends 'master.html' %}


{% block content %}
    <!--== Page Title Area Start ==-->
    <section id="page-title-area" class="section-padding overlay">
        <div class="container">
            <div class="row">
                <!-- Page Title Start -->
                <div class="col-lg-12">
                    <div class="section-title  text-center">
                        <h2>Sign up</h2>
                        <span class="title-line"><i class="fa fa-car"></i></span>

                    </div>
                </div>
                <!-- Page Title End -->
            </div>
        </div>
    </section>
    <!--== Page Title Area End ==-->

    <!--== Login Page Content Start ==-->
    <section id="lgoin-page-wrap" class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-8 m-auto">
                	<div class="login-page-content">
                		<div class="login-form">
                			<h3>Sign Up</h3>
							<form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                            {% if valid %}
                                <script>alert("form submit")</script>
                            {% endif %}
                            {% if invalid %}
                                <script>alert("form invalid")</script>
                            {% endif %}

								<div class="name">
									<div class="row">
										<div class="col-md-12">
											<input type="text" placeholder="Full Name" name="user_name">
										</div>

									</div>
								</div>
								<div class="username">
									<input type="email" placeholder="Email" name="user_email">
								</div>
								<div class="username">
									<input type="text" placeholder="Mobile" name="user_mobile" >
								</div>
								<div class="password">
									<input type="password" placeholder="Password" name="user_password">
								</div>
                            <div class="">
                                <select name="select">
                                    <option>Select</option>
                                    <option value="1">Manager</option>
                                    <option value="3">User</option>
                                    <option value="4">Bussiness User</option>
                                </select>
                            </div>
								<div class="log-btn">
									<button type="submit"><i class="fa fa-check-square"></i> Sign Up</button>
								</div>
							</form>
                		</div>
                		

                		<div class="create-ac">
                			<p>Have an account? <a href={% url 'front_app:login' %}>Sign In</a></p>
                		</div>

                	</div>
                </div>
        	</div>
        </div>
    </section>
    <!--== Login Page Content End ==-->
{% endblock content %}
