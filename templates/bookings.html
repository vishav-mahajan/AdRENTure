{% extends "admin_master.html" %}
{% block content %}






    <div id="page-wrapper">
			<div class="main-page">
                    <div class="row">
						<h3 class="title1">Vehicle Description</h3>
						<div class="form-three widget-shadow">
							<form method="POST" enctype="multipart/form-data" class="form-horizontal">
                                {% csrf_token %}
    {% if valid %}
        <script>alert("Submitted")</script>
        <h3>Vehicle Company Added</h3>
{% elif invalid %}
    <script>alert("Invalid , Not Submitted")</script>
    <h3>Enter Again</h3>
{% endif %}

                            <div class="form-group">
                                    <label class="col-sm-2 control-label">PICK-UP DATE:</label>
                                    <div class="col-sm-8">
                                        <input  id="startDate" placeholder="Pick Up Date" >
				                    </div>
                            </div>
                            <div class="form-group">
                                    <label class="col-sm-2 control-label">RETURN DATE:</label>
                                    <div class="col-sm-8">
                                        <input  id="endDate" placeholder="ReturnDate" >
				                    </div>
                            </div>



								<div class="form-group">
									<label class="col-sm-2 control-label">Vehicle Name</label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" name="vehicle_name" placeholder="Enter Name">
									</div>


								</div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-8">
										<input disabled="" type="email" class="form-control1" name="u_email" placeholder="{{ request.session.email }}">
									</div>
                                </div>



                                <div class="form-group" >
									<label class="col-sm-2 control-label">Select Category</label>
									<div class="col-sm-8">

                                            <div class="radio-inline">
                                                <label><input type="radio" name="veh_id" value="{{ i.vehicle_id }}" required>{{ i.vehicle_category_name }}</label>
                                            </div>

                                            <option>NO Data Found</option>

									</div>
								</div>
								<div class="form-group">
									<label for="selector1" class="col-sm-2 control-label">Select Company</label>
									<div class="col-sm-8"><select name="sel" class="form-control1" required>
                                        <option>Select Company</option>
										{% if cd %}
                                        {% for i in cd %}
                                            <option value="{{ i.company_id }}">{{ i.company_name }}</option>
                                            {% endfor %}
                                            {% else %}
                                            <option>NO Data Found</option>
                                        {% endif %}
									</select>
                                    </div>
								</div>

                            <div class="form-group">
                                    <label class="col-sm-2 control-label">Model</label>
                                    <div class="col-sm-8">

										<input type="number" class="form-control1"  min="2008" max="{{ yr }}" name="vehicle_model" placeholder="Enter Vehicle Model(yyyy)" required>
									</div>
                                </div>


                            <div class="form-group">
                                    <label class="col-sm-2 control-label">Price</label>
                                    <div class="col-sm-8">
										<input type="number" class="form-control1" max="500" min="50" name="vehicle_price" placeholder="Price" required>
									</div>
                                </div>


								<div class="form-group">
									<label class="col-sm-2 control-label">Description</label>
									<div class="col-sm-8"><textarea name="vehicle_description" id="vehicle_description" cols="50" rows="4" class="form-control1"></textarea></div>
								</div>
                             <div class="form-group">
                                    <label class="col-sm-2 control-label">Security</label>
                                    <div class="col-sm-8">
                                        <input  id="security" type="text" disabled="" value="10000">
				                    </div>

                                <!--<div class="form-group">
                                    <label class="col-sm-2 control-label">Image</label>
                                    <input class="col-sm-8" type="file" name="vehicle_image" id="vehicle_image" required>
                                </div>-->
                                <div class="form-group">
                                    <div class="control-label col-sm-6">
                                <button  type="submit" class="btn btn-default">Submit</button>
                                    </div>
                                </div>
							</form>
						</div>
					</div>
            </div></div>
{% endblock %}
